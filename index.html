<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <meta nome="Keywords" content="Calculadora Gasolina ou alcool">
    <title>Calculadora Gasolina ou alcool</title>
</head>
<body>
    <main class="container">
        <img class="logo" src="./img/logo.png" alt="logo calculadora ou gasolina">
        <h1 class="title">Qual a melhor opçao</h1>
        
        <form onsubmit="calcular(event)" class="form">
            <label for="">alcool (preço por litro)</label>
            <input id="alcool"
            class="input"
            type="number"
            placeholder="4.90"
            min="1"
            step="0,01"


            >
            
            <label for="">Gasolina (preço por litro)</label>
            <input id="Gasolina"
            class="input"
            type="number"
            placeholder="5.90"
            min="1"
            step="0,01"

            >
        <input class="button" type="submit" value="calcular">
        </form>

        <div class="info">
            <span class="tooltip">veja como e feito o calculo</span>
            <a href="#">
                <img class="info png" src="img/info.png" alt="info">

            </a>
        </div>
        <script src="./script.js"></script>

    </main>
</body>


</html>
